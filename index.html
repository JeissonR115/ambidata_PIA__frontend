<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbiData</title>
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Datos de sensor</h1>
    <div>
        <input type="text" id="search-input" placeholder="Buscar...">
        <button id="search-button">Buscar</button>
    </div>
    <div class="filter-changer__container">
        <label class="filter-changer">
            <input class="filter-changer--input" type="radio" name="filter-changer--input" value="date" checked>
            <span class="filter-changer--span">Fecha</span>
        </label>
        <label class="filter-changer">
            <input class="filter-changer--input" type="radio" name="filter-changer--input" value="ambient">
            <span class="filter-changer--span">Humedad</span>
        </label>
        <label class="filter-changer">
            <input class="filter-changer--input" type="radio" name="filter-changer--input" value="temperature">
            <span class="filter-changer--span">Temperatura</span>
        </label>
        <label class="filter-changer">
            <input class="filter-changer--input" type="radio" name="filter-changer--input" value="place">
            <span class="filter-changer--span">lugar</span>
        </label>
        <label class="filter-changer">
            <input class="filter-changer--input" type="radio" name="filter-changer--input" value="all">
            <span class="filter-changer--span">todo</span>
        </label>
    </div>

    <div id="api-data">Ingrese una búsqueda y presione el botón.</div>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./color.js"></script>
</body>

</html>
